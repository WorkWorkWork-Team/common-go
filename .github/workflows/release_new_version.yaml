name: Release New Version

on:
  push:
    branches: ["backup"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Backup to bitbucket
        shell: bash
        run: |
          git remote add bitbucket https://bitbucket.org/softpro-workworkwork/common-go/src/master/
          git push --mirror bitbucket
